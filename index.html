<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5, CSS3 Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="login-form">
                <div class="form-info">
                    <h1>Sign In</h1>
                    <p>Welcome Back! Please sign into your account</p>
                </div>
                <div class="email-for form-spacing">
                    <label for="">Email</label>
                    <input type="text" class="base-input" name="email" placeholder="Email here">
                </div>
                <div class="email-password form-spacing">
                    <label for="">Password</label>
                    <input type="password"  class="base-input" name="password" placeholder="Password here">
                </div>
                <div class="form-actions">
                    <label for="" class="rememberme">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </label>
                    <a href="#"> Forgot Password ?</a>
                </div>
                <button class="form-btn">Sign In</button>
                <div class="or-link">
                    <span>OR</span>
                </div>
                <p class="register-link">
                    Oops! Don't have an account! <a href="#"> Sign up here</a>
                </p>
            </div>
            <div class="login-image"></div>
        </div>
    </div>
    
</body>
</html>
